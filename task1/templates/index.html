<!doctype html> <html>
   <head>
    <title>Object Detection</title>
   </head>
   <body style="background-color:white">
      <div id="maintext" style="position:absolute; margin:auto; width:700px; height:200px; text-align:center; top:0; bottom: 0; left: 0; right: 0;">
         <h1> Chọn một ảnh để tải lên </h1>
         <form method=post enctype=multipart/form-data action="{{ url_for('output')}}" method="post">
            <p>
               <input type=file name=file accept="image/*">
               <input type=submit value=Upload>
            </p>
         </form>
         {% if msg %}
            <p>{{msg}}</p>
         {% endif %} 
         {% if user_image %}
            <div>
               <p>{{user_image}}</p>
               <img style="margin-top: 20px; border: 5px solid black; border-radius: 20px;" src="{{ user_image }}">
            </div>
         {% endif %}
</div> 

</body>
</html>
